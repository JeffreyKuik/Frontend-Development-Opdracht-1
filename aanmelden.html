<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aanmelden</title>
</head>

<body>
    <header>
        <img src="images/DFDS_Logo_Positiv_200x200px.png" alt="DFDS Logo">
        <!--http://www.w3schools.com/html/html_form_input_types.asp-->
        <form>
            <input type="search" name="zoeken" placeholder="Zoeken">
        </form>
        <!--http://www.w3schools.com/tags/tag_button.asp-->
        <button type="button">Login</button>
        <button type="button">Aanmelden</button>
    </header>
    <main>
        <!--http://www.cssflow.com/snippets/login-form/demo/html-->
        <section>
            <h1>Aanmelden</h1>
            <form method="post" action="/">
                <label>
                    Voornaam
                    <input type="text">
                </label>
                <label>
                    Tussenvoegsel
                    <input type="text">
                </label>
                <label>
                    Achternaam
                    <input type="text">
                </label>
                <label>
                    E-mailadres
                    <input type="text">
                </label>
                <label>
                    Straat
                    <input type="text">
                </label>
                <label>
                    Postcode
                    <input type="text">
                </label>
                <label>
                    Huisnummer
                    <input type="text">
                </label>
                <label>
                    Telefoonnummer
                    <input type="text">
                </label>
                <label>
                    Wachtwoord
                    <input type="text">
                </label>
                <p>
                    <label>
                        <input type="checkbox"> Onthoud op deze computer
                    </label>
                </p>
                <p>
                    <input type="submit" name="commit" value="Aanmelden">
                </p>
            </form>
            <p>Al een account? <a href="login.html">Klik hier om in te loggen</a>.</p>
        </section>
    </main>
</body>

</html>
